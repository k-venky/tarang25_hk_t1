<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counselling Session Booking</title>
    <link rel="stylesheet" href="health.css">
</head>
<body>
    <div class="booking-container">
        <h1>Book a Counselling Session</h1>
        <p>Fill in the details below to schedule a session with a counselor.</p>
        
        <form id="sessionForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            
            <label for="date">Preferred Date:</label>
            <input type="date" id="date" required>
            
            <label for="time">Preferred Time:</label>
            <input type="time" id="time" required>
            
            <div class="button-group">
                <button type="submit">Book Session</button>
                <button type="button" class="secondary" onclick="goBack()">Back to Home</button>
            </div>
        </form>

        <div id="confirmationMessage"></div>
    </div>
    
    <script src="booking.js"></script>
</body>
</html>
